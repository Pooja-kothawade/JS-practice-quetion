<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max Number</title>
</head>
<body>
    <script>

     function findMax(num1, num2) {
 return Math.max(num1, num2);
}


document.write(findMax(15, 27)+ "<br>"); 
document.write(findMax(8, 18)); 
    </script>
    
</body>
