<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>circleArea</title>
</head>
<body>
    <script>
        function circleArea(radius) {
  return Math.PI * radius * radius;
}

 radius = 7;
 area = circleArea(radius);
document.write(`The area of a circle with radius ${radius} is: ${area}`);

    </script>

</body>
</html>
