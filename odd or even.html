<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd or even</title>
</head>
<body>
    <script>
        function isEven(number) {
  return number % 2 === 0;
}

function isOdd(number) {
  return number % 2 !== 0;
}

document.write(isEven(9)+ "<br>");
document.write(isOdd(19)+ "<br>"); 

document.write(isEven(5)+ "<br>");
document.write(isOdd(5));
    </script>
   
</body>
</html>
