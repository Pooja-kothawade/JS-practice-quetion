<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natural number</title>
</head>
<body>
    <script>
        function sumOfNaturalNumbers(n) {
  let sum = 0;
  for (let i = 1; i <= n; i++) {
    sum += i;
  }
  return sum;
}


 n = 10; 
 sum = sumOfNaturalNumbers(n);
document.write(`The sum of the first ${n} natural numbers is: ${sum}`); 
    </script>
    
</body>
</html>
