<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prime Number</title>
</head>
<body>

    <script>
     function isPrime(number) {
  if (number <= 1) 
  return false; 
  if (number <= 3) 
  return true;   

  if (number % 2 === 0 || number % 3 === 0) 
  return false; 

  for (let i = 5; i * i <= number; i += 6) { 
    if (number % i === 0 || number % (i + 2) === 0) 
    return false;
  }
  return true;
}

 num1 = 19;
 num2 = 10;

document.write(`${num1} is prime: ${isPrime(num1)}`+"<br>"); 
document.write(`${num2} is prime: ${isPrime(num2)}`); 
        
    </script>
</body>
</html>
